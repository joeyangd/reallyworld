<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500"></canvas>
    <script>
        window.onload = function() {
            var oCan = document.getElementsByTagName('canvas')[0];
            var oGC = oCan.getContext('2d');
            var num1 = 0;
            var num2 = 1;

            var timer = setInterval(function() {
                num1 += 10;
                if (num2 >= 0) {
                    num2 = num2 - 0.05;
                } else {
                    num2 = 1;
                }

                oGC.save();
                oGC.clearRect(0, 0, oCan.width, oCan.height);
                oGC.translate(250, 250);
                oGC.rotate(num1 * Math.PI / 180);
                oGC.scale(num2, num2);
                oGC.translate(-50, -50)
                oGC.fillRect(0, 0, 100, 100);
                oGC.restore();
            }, 100)
        }
    </script>
</body>

</html>
